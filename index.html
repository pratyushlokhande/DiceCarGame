<!DOCTYPE html>
<html>
  <head>
    <title>Dice Car</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="game-board">
      <img id="car" src="./assets/car1.png" alt="car1" />
    </div>
    <div id="menu-board">
      <div id="dice-board">
        <img
          src="./assets/dice/dice-2.png"
          id="dice"
          width="50px"
          height="50px"
        />
      </div>
      <div id="choose-car"></div>
      <div id="score">
        0
      </div>
      <div id="play-pause">
        RESTART
      </div>
      <div id="exit">
        EXIT
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
